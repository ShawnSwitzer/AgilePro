<body style="background-image: url('https://www.teahub.io/photos/full/279-2792224_website-background-design-hd.jpg');">
    <div style="display: inline">
        <label class="prod_title">Product Backlog</label>
        <label class="sprint_title">Sprint Backlog</label>
        <label class="done_title">Done</label>
    </div>
    <div style="display:flex;">
        <div cdkDropList [cdkDropListData]="taskList" [cdkDropListConnectedTo]="[secondList,thirdList]"
            #firstList="cdkDropList" class="dashboard-list" (cdkDropListDropped)="drop($event)"
            style="width: 33%; border: 1px solid blue; background-color: rgb(252, 237, 237);">
            <div cdkDrag *ngFor="let tasks of taskList" class="dashboard-box">{{tasks.title}}</div>
        </div>
        <div cdkDropList [cdkDropListData]="sprintLog" [cdkDropListConnectedTo]="[firstList,thirdList]"
            #secondList="cdkDropList" class="dashboard-list" (cdkDropListDropped)="drop($event)"
            style="width: 33%; border: 1px solid blue; background-color: rgb(252, 237, 237)">
            <div cdkDrag *ngFor="let tasks of sprintLog" class="dashboard-box">{{tasks.title}}</div>
        </div>
        <div cdkDropList [cdkDropListData]="completeLog" [cdkDropListConnectedTo]="[firstList,secondList]"
            #thirdList="cdkDropList" class="dashboard-list" (cdkDropListDropped)="drop($event)"
            style="width: 33%; border: 1px solid blue; background-color: rgb(252, 237, 237)">
            <div cdkDrag *ngFor="let tasks of completeLog" class="dashboard-box">{{tasks.title}}</div>
        </div>
    </div>
    <div>
    </div>

    <div class="sliders">
        <mat-slider thumbLabel class="productSlider" aria-label="unit(s)" [displayWith]="formatLabel" tickInterval="1"
            step="5" min="0" max="100"></mat-slider>
        <mat-slider thumbLabel class="sprintSlider" aria-label="unit(s)" [displayWith]="formatLabel" tickInterval="1"
            step="5" min="0" max="100"></mat-slider>
        <mat-slider thumbLabel class="doneSlider" aria-label="unit(s)" [displayWith]="formatLabel" tickInterval="1"
            step="5" min="0" max="100"></mat-slider>
    </div>
    <div style="display: inline;">
        <label class="user_title">User Stories</label>
        <label class="mem_title">Member List</label>
    </div>
    <div class ="scrollClass">
        <cdk-virtual-scroll-viewport itemSize="50" class="dashboard-viewport" style = "background-color: rgb(252, 237, 237);">
            <div *cdkVirtualFor="let users of userStoryLog" class="dashboard-item">
                <input type="checkbox" name="" id="">
                {{users.description}}
            </div>
        </cdk-virtual-scroll-viewport>
        <cdk-virtual-scroll-viewport itemSize="50" class="dashboard-viewport" style = "background-color: rgb(252, 237, 237); ">
            <div *cdkVirtualFor="let members of memberLog" class="dashboard-item">
                Name: {{members.name}}
                Role: {{members.role}}
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</body>
