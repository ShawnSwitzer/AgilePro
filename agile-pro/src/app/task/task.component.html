<body style="background-image: url('https://wallup.net/wp-content/uploads/2017/03/28/452307-landscape-Sun-waterfall.jpg');">
    
    <div style="display: inline">
        <label class="headers">Product Backlog</label>
        <label class="headers">Details</label>
        <label class="headers">Add Task</label>
    </div>
    
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4 p-3 transparent-cont">

            <mat-selection-list #taskList [multiple]="false" style="margin-left: 3rem;">
                <mat-list-option *ngFor="let task of tasks" [value]="task" class="taskListItem">
                    {{task.title}}
                </mat-list-option>
            </mat-selection-list>
        </div>

        <div class="col-sm-4 p-3 transparent-cont">
            <h2 style="text-align: center
            ">Click on a task to view details</h2>
            <div *ngIf="taskList.selectedOptions.selected[0]" style="text-align: center;">
                <h3>Task Title:</h3>
                {{taskList.selectedOptions.selected[0]?.value.title}}
                <h3>Task Description:</h3>
                {{taskList.selectedOptions.selected[0]?.value.description}}
                <h3>Due Date:</h3>
                {{taskList.selectedOptions.selected[0]?.value.dueDate}}
                <br><br>
<!--
                <h3>Edit Data Here</h3>
                <label for="task-title">Task Title: </label>
                <input id="task-title" [(ngModel)]="taskList.selectedOptions.selected[0]?.value.title" placeholder="name">

!-->

               <!-- <button>Delete Task</button>!-->
            </div>
        </div>

        <div class="col-sm-4 p-3 transparent-cont">
            <input matInput type="title" [formControl]="titleFormControl" placeholder="Title" #taskTitle>
            <br>
            <mat-error *ngIf="titleFormControl.hasError('required')">
                Task Title is <strong>required</strong>
            </mat-error>
            <!--<input placeholder="Title" #taskTitle> !-->
            <br>
            <input placeholder="description" #taskDescription>
            <br>
            Due Date
            <br>
            
            <input type="date" id="start" name="trip-start" value="2022-12-31" min="2022-01-01" max="2042-12-31"
                #dueDate>

            <br><br>
            <button
                (click)="addTask(taskTitle.value, taskDescription.value, dueDate.value); titleFormControl.reset(); taskDescription.value=''">
                Add Task
            </button>

        </div>

    </div>
    <br>
    <div style="display: inline;">
    <button style="text-align: left;" (click)="deleteAllTasks()">
        Delete All Tasks
    </button>

    <button style="text-align: right;" (click) = "goBack()">
        Go Back
    </button>
    </div>

</div>
</body>
