<body style="background-image: url('https://www.wallpapertip.com/wmimgs/54-544666_free-hd-fall-desktop-wallpaper-fall-hd-background.jpg');"> 

<div class="container">
    <div class="row">
        <div class="col">
            <div class="card" *ngFor="let story of storiesL">
                <div class="card-body">
                    <div class="row">
                        <div class="box-card">
                            <div class="mb-2">
                                <textarea required="true"
                             class="form-control" name="description" id="description" cols="20" rows="5">
                             {{story.description}}
                            </textarea>
                            </div>
                            <div class="mb-2">
                               <button class="button" (click)="clickDeleteUserStory(story.id)">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
